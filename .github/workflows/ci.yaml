on:
  push:

jobs:
  ci:
    runs-on: ubuntu-latest
    name: Checks
    steps:
      - uses: actions/checkout@v4

      - name: setup poetry
        uses: ./.github/actions/setup-poetry
        with:
          poetry-version: 1.8.2

      - name: setup python
        uses: ./.github/actions/setup-python
        with:
          python-version: 3.12.5
      
      - name: ruff
        run: |
          success=true
          poetry run ruff check || success=false
          poetry run ruff format --diff || success=false
          $success
      
